<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Boilerplate</title>

    <link href="./styles/master.css" rel="stylesheet">
  </head>
  <body ng-app="boilerPlateApp" ng-controller="MainController as main">

    <!-- NAVIGATION -->
    <nav class="navbar">
      <div class="navbar-header">
        <h4>Boilerplate Title</h4>
      </div>
      <div class="navbar-nav test">
        <ul>
          <li><a ng-class="{'active': $state.includes('home')}" ui-sref="home">Home</a></li>
          <li><a ng-class="{'active': $state.includes('about')}" ui-sref="about">About</a></li>
          <li><a ng-class="{'active': $state.includes('contact')}" ui-sref="contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    
    <ui-view></ui-view>

    <script src="./vendors/node_modules/angular/angular.js"></script>
    <script src="./vendors/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./js/main.min.js"></script>
  </body>
</html>
